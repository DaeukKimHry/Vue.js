<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app">
    <child-component v-on:show-log="printText"> </child-component>
    <!-- v-on:show-log는 하위컴포넌트의 이벤트명 / printText는 상위 컴포넌트의 메소드명이다. -->
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // Vue component는 template, methods, el, data 등으로 구성되어있다.
    // child-component에 버튼및 showLog 메소드 추가 -> show-log 이벤트 발생 -> printText 메소드 실행 
    Vue.component('child-component',{
        template:'<button v-on:click="showLog">show</button>', // 버튼요소 추가
        methods: { // 메소드 추가 
            showLog:function(){ 
                this.$emit('show-log'); // 이벤트 발생 로직
            }
        }
    });

    var app = new Vue({        
         el: '#app',
         data:{
             message: 'Hello Vue!'
         },
         methods:{
             printText:function(){
                 console.log('recieved an event');
             }
         }
    });
</script>
</html>
